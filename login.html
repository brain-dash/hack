<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script defer src="js/prev.js"></script>
    <script defer src="js/account.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/button.js"></script>

    <script defer src="js/characteristics.js"></script>
    <script defer src="js/view.js"></script>
    <script defer src="js/task-pair.js"></script>


    <script defer src="js/bootstrap.bundle.min.js"></script>
    <title>Управление БПЛА</title>
</head>
<body>
    
    <form action="">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="email" class="form-control" id="login" placeholder="name@example.com">
        </div>
        <div class="col-auto">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
