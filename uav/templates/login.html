<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script defer src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <script defer src="{% static 'js/button.js' %}"></script>
    <script defer src="{% static 'js/account.js' %}"></script>
    <script defer src="{% static 'js/main.js' %}"></script>
    <script defer src="{% static 'js/prev.js' %}"></script>
    <script defer src="{% static 'js/characteristics.js' %}"></script>
    <script defer src="{% static 'js/view.js' %}"></script>
    <script defer src="{% static 'js/task-pair.js' %}"></script>

    <title>Управление БПЛА</title>
</head>
<body>
    

    <form method="post">
        {%csrf_token%}
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" placeholder="name" name="username">
        </div>
        <div class="col-auto">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" name="password">
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
      {% endif %}
    
</body>
</html>
